<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">



    <!-- Java Script -->
    <script src="jscript/jquery.min.js"></script>
    <script src="jscript/popper.min.js"></script>
    <script src="jscript/bootstrap.min.js"></script>
    <script src="jquery.js"></script> 
    <script>
        $(function(){
          var includes = $('[data-include]');
          jQuery.each(includes, function(){
            var file = $(this).data('include') + '.html';
            $(this).load(file);
          });
        });
    </script>

 

    

</head>
<body>
   

        <div data-include="header"></div>
        <div data-include="navbar"></div>
            
            
   
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    
<div class="container" style="padding:10px">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-primary text-white"><i class="fa fa-envelope"></i> Contact us.
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="6" required></textarea>
                        </div>
                        <div class="mx-auto">
                        <button type="submit" class="btn btn-primary text-right">Submit</button></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-4">
            <div class="card bg-light mb-3">
                <div class="card-header bg-success text-white text-uppercase"><i class="fa fa-home"></i> Address</div>
                <div class="card-body">
                    <span><i class="fas fa-map-marker-alt"></i> XYZ, Savar</span><br><br>
                        <span><i class="fas fa-phone"></i> +880xxxxxxxx</span><br><br>
                        <span><i class="fas fa-envelope"></i> aggrofarm@mail.com</span><br>

                </div>

            </div>
        </div>
    </div>
</div>




    <div data-include="footer"></div>


   

</body>
